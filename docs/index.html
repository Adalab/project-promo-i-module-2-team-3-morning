<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link rel="icon" href="./favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <main class="container">
        <img class="container__image" src="./assets/images/descarga.svg" alt="Awesome" />
        <h2 class="container__title">Crea tu tarjeta de visita</h2>
        <p class="container__text">Crea mejores contactos profesionales de forma fácil y cómoda</p>
        <div class="container__box">
          <i class="far fa-object-ungroup"></i>
          <p class="container__box--text1">Diseña</p>
          <i class="far fa-keyboard"></i>
          <p class="container__box--text2">Rellena</p>
          <i class="fas fa-share-alt"></i>
          <p class="container__box--text3">Comparte</p>
        </div>
        <button class="container__button">
          <p class="container__button--text">Comenzar</p>
        </button>
      </main>
    </div>
  </body>
</html>
