<fieldset class="open collapsible">
  <div class="ja-header collapsible__header">
    <i class="far fa-object-ungroup collapsible__header--icon"></i>
    <h2 class="collapsible__header--title">Dise√±a</h2>
    <i class="fas fa-chevron-up collapsible__header--arrow-icon"></i>
  </div>
  <div class="collapsible__content">
    <h3 class="collapsible__content--title">Colores</h3>
    <div>
      <label class="collapsible__content--bg-colors" for="firstcolor">
        <input class="collapsible__content--bg-colors--radio" id="firstcolor" type="radio" value="colorsgreen" name="colors" />
        <div class="collapsible__content--bg-colors--box bg-dark-green"></div>
        <div class="collapsible__content--bg-colors--box bg-dirty-blue"></div>
        <div class="collapsible__content--bg-colors--box bg-hospital-green"></div>
      </label>
      <label class="collapsible__content--bg-colors" for="secondcolor">
        <input class="collapsible__content--bg-colors--radio" id="secondcolor" type="radio" value="colorsred" name="colors" />
        <div class="collapsible__content--bg-colors--box bg-dried-blood"></div>
        <div class="collapsible__content--bg-colors--box bg-rusty-red"></div>
        <div class="collapsible__content--bg-colors--box bg-tomato"></div>
      </label>
      <label class="collapsible__content--bg-colors" for="tertiarycolor">
        <input class="collapsible__content--bg-colors--radio" id="tertiarycolor" type="radio" value="colorsblue" name="colors" />
        <div class="collapsible__content--bg-colors--box bg-slate"></div>
        <div class="collapsible__content--bg-colors--box bg-faded-orange"></div>
        <div class="collapsible__content--bg-colors--box bg-light-grey-blue"></div>
      </label>
    </div>
  </div>
</fieldset>
